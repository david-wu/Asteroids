<html>
<head>

  <script src="ship.js"></script>
  <script src="jquery.js"></script>
</head>

<style>
body {
  overflow: hidden;
}

</style>

<body>
  <canvas tabindex="1"></canvas>


  <script>
    var canvas = $('canvas')[0]

    canvas.width = window.innerWidth
    canvas.height = window.innerHeight
    App.DIM_X = canvas.width
    App.DIM_Y = canvas.height


    var game = new App.Game(canvas.getContext("2d"), window);
    game.start();
  </script>
